apiVersion: v1
kind: Service
metadata:
  name: timescaledb-service
  namespace: tastytrade
  labels:
    app.kubernetes.io/name: timescaledb
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
  selector:
    app.kubernetes.io/name: timescaledb
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: tastytrade
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  selector:
    app.kubernetes.io/name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
  namespace: tastytrade
  labels:
    app.kubernetes.io/name: rabbitmq
    app.kubernetes.io/component: message-broker
spec:
  type: ClusterIP
  ports:
  - port: 5672
    targetPort: 5672
    name: amqp
  - port: 15672
    targetPort: 15672
    name: management
  selector:
    app.kubernetes.io/name: rabbitmq
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-management
  namespace: tastytrade
  labels:
    app.kubernetes.io/name: rabbitmq
    app.kubernetes.io/component: management
spec:
  type: NodePort
  ports:
  - port: 15672
    targetPort: 15672
    nodePort: 30672
    name: management
  selector:
    app.kubernetes.io/name: rabbitmq